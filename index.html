
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sport News Generator</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 { color: #007bff; margin-bottom: 10px; text-align: center; }
        p { text-align: center; font-size: 14px; color: #606770; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
        
        .input-group input[type="text"], 
        .input-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px; /* Better for mobile zoom */
        }

        .sports-section { margin-top: 20px; }
        .sports-section h3 { font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .controls label {
            display: flex;
            align-items: center;
            background: #f5f6f7;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .controls input { margin-right: 10px; transform: scale(1.2); }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background-color: #0056b3; }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sports AI Digest</h2>
        <p>Get AI-summarized sports news delivered where you want it.</p>

        <div class="input-group">
            <label for="gmail">Gmail Address (Optional):</label>
            <input type="email" id="gmail" placeholder="example@gmail.com">
        </div>

        <div class="input-group">
            <label for="telegram">Telegram Username (Optional):</label>
            <input type="text" id="telegram" placeholder="@your_username">
        </div>

        <div class="sports-section">
            <h3>Select Sports:</h3>
            <div class="controls">
                <label><input type="checkbox" name="sport" value="Soccer"> Soccer</label>
                <label><input type="checkbox" name="sport" value="Basketball"> Basketball</label>
                <label><input type="checkbox" name="sport" value="F1"> Formula 1</label>
                <label><input type="checkbox" name="sport" value="Tennis"> Tennis</label>
                <label><input type="checkbox" name="sport" value="Handball"> Handball </label></label>
            </div>
        </div>

        <button onclick="triggerWorkflow()">Send My News</button>

        <p id="status"></p>
    </div>

    <script>
        // *** REPLACE WITH YOUR TEST WEBHOOK URL ***
        const webhookUrl = "YOUR_N8N_WEBHOOK_URL_HERE";

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            status.innerText = message;
            status.style.backgroundColor = type === 'error' ? '#f8d7da' : '#d4edda';
            status.style.color = type === 'error' ? '#721c24' : '#155724';
        }

        async function triggerWorkflow() {
            const gmail = document.getElementById('gmail').value.trim();
            const telegram = document.getElementById('telegram').value.trim();
            const sports = Array.from(document.querySelectorAll('input[name="sport"]:checked')).map(cb => cb.value);

            if (!gmail && !telegram) {
                showStatus("Please provide at least one contact (Gmail or Telegram)!", "error");
                return;
            }

            if (sports.length === 0) {
                showStatus("Please choose at least one sport!", "error");
                return;
            }

            showStatus("Sending to n8n AI... Please wait.", "info");

            const payload = {
                user_email: gmail,
                user_telegram: telegram,
                selected_sports: sports.join(", "),
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatus("Success! Your AI summary is being prepared.", "success");
                } else {
                    showStatus("Server Error: " + response.status, "error");
                }
            } catch (err) {
                showStatus("Connection failed. Check your Webhook URL.", "error");
            }
        }
    </script>
</body>
</html>
